version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=weather_user
      - POSTGRES_PASSWORD=weather_password
      - POSTGRES_DB=weather_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather_user -d weather_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  weather-backend:
    build: .
    ports:
      - "8000:8000"
    # 假設 .env 在上一層目錄 (專案根目錄)
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://weather_user:weather_password@db:5432/weather_db
      - CWA_API_KEY=${VITE_CWA_API_KEY}
      - GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER}
      - AI_MODEL=${AI_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

  weather-scheduler:
    build: .
    command: ["python", "scheduler.py"]
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    depends_on:
      - weather-backend

volumes:
  postgres_data:
